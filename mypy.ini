[mypy]

# Target Python 3.14 for syntax and built-in type checking
python_version = 3.14

# Use the Pydantic plugin to improve type inference for Pydantic models (used in FastAPI)
plugins = pydantic.mypy

# Suppress errors about missing type hints in third-party libraries
ignore_missing_imports = True

# Require type annotations for all function definitions
disallow_untyped_defs = True

# Type-check functions even if they lack annotations (helps catch issues in legacy code)
check_untyped_defs = True

# Warn if you use `# type: ignore` unnecessarily
warn_unused_ignores = True

# --- Per-module overrides ---

# FastAPI is fully typed, but mypy sometimes can't resolve it properly
[mypy-fastapi]
ignore_missing_imports = True

# psutil doesn't ship with type stubs by default
[mypy-psutil]
ignore_missing_imports = True

# If supabase_client is a local module without type hints, suppress errors for now
[mypy-supabase_client]
ignore_missing_imports = True