# pyproject.toml
# Central configuration for Python tooling: Black, isort, mypy, and flake8

[tool.black]
# Enforce consistent code formatting
line-length = 100
# Optional: Uncomment to preserve original quote style or trailing commas
# skip-string-normalization = true
# skip-magic-trailing-comma = true

[tool.isort]
# Align import sorting with Black's style to avoid conflicts
profile = "black"
line_length = 100
# Optional: Customize import grouping
known_first_party = ["your_package_name"]  # Replace with your actual module name
combine_as_imports = true
force_sort_within_sections = true

[tool.mypy]
# Enforce strict type checking with explicit flags
python_version = "3.14"
show_error_codes = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = '(^\.venv|^venv|^\.mypy_cache|^\.pytest_cache|^build|^dist)'
line_length = 100

[tool.flake8]
# Match line length with Black and mypy
max-line-length = 100
# Ignore specific rules if needed (e.g., E203 conflicts with Black)
extend-ignore = ["E203", "W503"]
# Exclude common non-source folders
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    "build",
    "dist"
]
