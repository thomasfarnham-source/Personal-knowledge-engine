# .github/workflows/ci.yml
# GitHub Actions workflow to automate formatting, linting, type checking, and testing with Python 3.14

name: CI  # Name of the workflow shown in the GitHub Actions tab

on:
  push:            # Trigger workflow on push to the main branch
    branches: [main]
  pull_request:    # Also trigger on pull requests targeting main
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.14
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # Step 3: Install required Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy pytest

      # Step 4: Check code formatting using black (non-destructive)
      - name: Format check (black)
        run: black --check .

      # Step 5: Lint code using flake8 to catch style issues
      - name: Lint (flake8)
        run: flake8

      # Step 6: Run static type checks using mypy
      - name: Type check (mypy)
        run: mypy .

      # Step 7: Run unit tests using pytest
      - name: Run tests (pytest)
        run: pytest -q